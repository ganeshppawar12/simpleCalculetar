<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <input type="text" class="screen" id="screen" placeholder="0">
  
        <button class="symbol" id="ac">Ac</button>
        <button class="symbol" id="c">C</button>
        <button class="symbol" id="slash">/</button>
        <button class="symbol" id="star">*</button>

        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="symbol" id="minus">-</button>

        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="symbol" id="plus">+</button>

        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="symbol" id="equal">=</button>

        <button class="number" id="zero">0</button>
        <button class="number" id="dblzero">.</button>

        <button class="symbol" id="right">(</button>
        <button class="symbol" id="left">)</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
